<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BlueMoon</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" th:href="@{/css/all.min.css}">
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback}">
    <!-- IonIcons -->
    <link rel="stylesheet" th:href="@{https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/css/adminlte.min.css}">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a th:href="@{/user}" class="nav-link">Home</a>
            </li>
        </ul>

        <!-- Right navbar links -->
        <ul class="navbar-nav ml-auto">

            <li class="nav-item">
                <a class="nav-link" data-widget="fullscreen" href="#" role="button">
                    <i class="fas fa-expand-arrows-alt"></i>
                </a>
            </li>
            <li class="nav-item">
  <form th:action="@{/logout}" method="post">
    <button type="submit" class="btn btn-link nav-link text-danger" style="padding: 0 0.75rem;">
      <i class="fas fa-sign-out-alt"></i> Đăng xuất
    </button>
  </form>
</li>
        </ul>
    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a th:href="@{/user}" class="brand-link">
            <span class="brand-text font-weight-light">SE_06 IT3180</span>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Sidebar user panel (optional) -->
            <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                <div class="image">
                    <img th:src="@{/images/profile.png}" class="img-circle elevation-2" alt="User Image">
                </div>
                <div class="info">
                    <a href="#" class="d-block"><span th:text="${user}"></span></a>
                </div>
            </div>

            <!-- SidebarSearch Form -->
            <div class="form-inline">
                <div class="input-group" data-widget="sidebar-search">
                    <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
                    <div class="input-group-append">
                        <button class="btn btn-sidebar">
                            <i class="fas fa-search fa-fw"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Sidebar Menu -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                    <!-- Trang chủ -->
                    <li class="nav-item">
                        <a th:href="@{/user}" class="nav-link">
                            <i class="nav-icon fas fa-tachometer-alt"></i>
                            <p>Dashboard</p>
                        </a>
                    </li>

                    <!-- Quảm lí khoản phí -->
                    <li class="nav-item">
                        <a href="" class="nav-link">
                        <i class="fas fa-file-invoice-dollar"></i>
                        <p>
                            Các khoản nộp
                            <i class="fas fa-angle-left right"></i>
                        </p>
                        </a>
                        <ul class="nav nav-treeview" style="display: none;">
                        <li class="nav-item">
                            <a th:href="@{/user/billing/fee}" class="nav-link">
                            <i class="far fa-circle nav-icon"></i>
                            <p>Phí</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/user/billing/contribution}" class="nav-link">
                            <i class="far fa-circle nav-icon"></i>
                            <p>Đóng góp</p>
                            </a>
                        </li>
                        </ul>
                    </li>

                    <!-- Thông báo -->
                    <li class="nav-item menu-open">
                        <a th:href="@{/user/notifications}" class="nav-link active">
                            <i class="fas fa-bullhorn"></i>
                            <p>Thông báo</p>
                        </a>
                    </li>

                </ul>
            </nav>
        </div>
    </aside>

    <!-- Content Wrapper -->
    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">BlueMoon</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">BlueMoon</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Thông Báo</h3>
                        </div>
                        <div class="card-body">
                            <style>
                                .notification-item {
                                    display: flex;
                                    align-items: flex-start;
                                    margin-bottom: 20px;
                                    border: 1px solid #ddd;
                                    border-radius: 8px;
                                    padding: 10px;
                                    background-color: #e0f0ff;
                                }

                                .notification-image {
                                    width: 80px;
                                    height: 80px;
                                    margin-right: 15px;
                                    flex-shrink: 0;
                                }

                                .notification-image img {
                                    width: 100%;
                                    height: 100%;
                                    object-fit: cover;
                                    border-radius: 8px;
                                }

                                .notification-content summary {
                                    font-weight: bold;
                                    font-size: 1.1rem;
                                    cursor: pointer;
                                    outline: none;
                                    word-break: break-word;
                                    white-space: normal;
                                    max-width: 100%;
                                }

                                .notification-content summary::-webkit-details-marker {
                                    display: none;
                                }

                                .notification-content details[open] summary {
                                    margin-bottom: 8px;
                                }

                                .notification-content small {
                                    color: gray;
                                    font-size: 0.9em;
                                }
                            </style>

                            <div th:each="notification : ${notifications}" class="notification-item">
                                <div class="notification-image">
                                    <img th:src="@{'/images/' + ${notification.type} + '.png'}"
                                         th:alt="${notification.type}" />
                                </div>
                                <div class="notification-content">
                                    <details>
                                        <summary th:text="${notification.title}">Tiêu đề</summary>
                                        <p th:text="${notification.content}">Nội dung</p>
                                        <small th:text="${notification.formatDate}">Ngày tháng</small>
                                    </details>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer class="main-footer">
        <div class="float-right d-none d-sm-inline-block">
            <b>Version</b> 1.0
        </div>
    </footer>
</div>

<!-- REQUIRED SCRIPTS -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/adminlte.js}"></script>
<script th:src="@{js/Chart.min.js}"></script>
<script th:src="@{/js/demo.js}"></script>
<script src="@{/js/pages/dashboard3.js}"></script>
</body>
</html>
